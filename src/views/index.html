<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto mt-12 max-w-lg p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-semibold text-center text-blue-600 mb-4">Patient Information Extractor</h1>
        <p class="text-center text-gray-600 mb-6">Enter the text below and click on the extract button to extract the patient information.</p>
        
        <form id="extract-form" class="space-y-4">
            <label for="text" class="block text-gray-700 font-medium">Enter the text here:</label>
            <textarea id="text" rows="8" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" name="text" placeholder="Type or paste text here..."></textarea>
            <button id="extract" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-150 ease-in-out">Extract</button>
            <div id="result" class="mt-4 p-4 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 hidden">
            </div>
            <div id="error" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 hidden"></div>
        </form>
    </div>
</body>
<script src="js/index.js"></script>
</html>
